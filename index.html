<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>PromtTemplate</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <ul id="templates"></ul>
      </div>
      <div class="center-side" id="form">
        <form>
          Nombre de template:
          <input
            type="text"
            id="template-name"
            placeholder="Nombre de template"
          />
          <hr style="margin: 20px 0" />
          <div class="prompt" id="prompts"></div>
          <hr style="margin: 20px 0" />
          <div class="bottom">
            <button
              type="button"
              style="background-color: gray"
              onclick="addPromptBlock()"
            >
              Agregar Prompt
            </button>
            <button
              type="button"
              style="background-color: blue"
              onclick="addArgumentBlock()"
            >
              Agregar argumento
            </button>
            <!-- <button type="button" style="background-color: red;">Quitar argumento</button> -->
            <button
              type="button"
              style="background-color: green"
              onclick="saveTemplate()"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
       
      <div class="center-side-readonly" id="readonlyform">
        <div class="readonlyprompt" id="readonlyprompt">
        </div>
        <button type="button" class="play-button" onclick="generate()">
          â–¶
        </button>
      </div>
      <div class="right-side">
        <div class="output">
          <h3>Output</h3>
          <div id="output"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
